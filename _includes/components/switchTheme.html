<div class="dm-container">
    <input type="checkbox" class="checkbox js-toggle-dark-mode" id="toggle-theme" aria-label="Chuyển chế độ sáng/tối">
    <label for="toggle-theme" class="checkbox-label" role="button" aria-pressed="false">
        <i class="fa-solid fa-sun" aria-hidden="true"></i>
        <i class="fa-solid fa-moon" aria-hidden="true"></i>
      <span class="ball" aria-hidden="true"></span>
    </label>
  </div>
  <script>
    const toggleDarkMode = document.querySelector('.js-toggle-dark-mode');
    const cbLabel = document.querySelector('.checkbox-label');
    localStorage.getItem('theme') === 'dark'
      ? (toggleDarkMode.checked = true, cbLabel.classList.add('dark'), cbLabel.setAttribute('aria-pressed','true'))
      : (toggleDarkMode.checked = false, cbLabel.classList.remove('dark'), cbLabel.setAttribute('aria-pressed','false'));
    jtd.addEvent(toggleDarkMode, 'click', function(){
      if (jtd.getTheme() === 'dark') {
        jtd.setTheme('light');
        window.localStorage.setItem('theme', 'light');
        cbLabel.setAttribute('aria-pressed','false');
      } else {
        jtd.setTheme('dark');
        window.localStorage.setItem('theme', 'dark');
        cbLabel.setAttribute('aria-pressed','true');
      }
    });
    </script>
