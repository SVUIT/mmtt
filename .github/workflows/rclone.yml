name: Rclone Sync

on:
  schedule:
    - cron: '17/5 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  rclone_sync:
    runs-on: ubuntu-latest
    environment: prd
    steps:
      - name: Setup Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}

      - name: Sync with Rclone
        run: |
          RCLONE_EXIT=0
          rclone sync svuit_main:Docs svuit_backup:Docs \
            --verbose --stats=1s --log-file=rclone_log.txt || RCLONE_EXIT=$?

          if [ ! -s rclone_log.txt ]; then
            echo "No changes detected or rclone produced no output" > rclone_log.txt
          fi

          echo "" >> rclone_log.txt
          echo "rclone exit code: $RCLONE_EXIT" >> rclone_log.txt
          cat rclone_log.txt
          exit $RCLONE_EXIT

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: rclone-log
          path: rclone_log.txt

  send_email:
    runs-on: ubuntu-latest
    needs: rclone_sync
    environment: prd
    steps:
      - name: Download log artifact
        uses: actions/download-artifact@v4
        with:
          name: rclone-log
          path: .

      - name: Send mail
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APPWRD }}
          subject: Backup results
          to: ${{ secrets.EMAIL_RECIPIENT }}
          from: UIT-Learning-Archive
          body: |
            Backup process completed.
            See attached log for details.
          attachments: rclone_log.txt
